<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moosicaly-Player</title>
    <link rel="icon" href="../../assets/imgs/logoBlack.png">
    <link rel="stylesheet" href="../CSS/player.css">
    <script defer src="../ML/face-api.min.js"></script>
    <script defer src="../ML/script.js"></script>
    <!-- <script defer src="script.js"></script> -->
</head>

<body>  
    <!-- Mood Selector -->
    <div id="selector">
        <div id="select">
            <video id="video" width="620" height="460" autoplay muted></video>
            
            <button id="stop" onclick="stopVideo();" class="btn btn-primary">Stop</button><br><br>
            <button id="toPlayer" class="btn btn-primary">Player</button>
        </div>
    </div>

    <!-- Player -->
    <div id="player" style="display:none;margin-top: 0px;">
        <div class="container">
            <div class="songList">
                <h1 id="moodh"></h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img alt="1">
                        <!--cover image of song-->
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                        <!--song name & duration-->
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <!--cover image of song-->
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                        <!--song name & duration-->
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <!--cover image of song-->
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                        <!--song name & duration-->
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <!--cover image of song-->
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                        <!--song name & duration-->
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <!--cover image of song-->
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                        <!--song name & duration-->
                    </div>
                    <div class="songItem">
                        <img alt="1"> <!--cover image of song-->
                        <span class="songName"></span>
                        <span class="songListPlay"><i id="5" class="far songItemPlay fa-play-circle"></i></span> <!--song name & duration-->
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
            <!--Song Control-->
            <div class="icons">
                <i id="previous" class="fas fa-2x fa-step-backward"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i id="next" class="fas fa-2x fa-step-forward"></i>
                <!--fontawesome icons-->
            </div>
            <div class="songInfo">
                <img src="../../assets/imgs/playing.gif" width="42px" id="gif">
                <p id="masterSongName"></p>
            </div>
        </div>
        <div>
            <a href="../HTML/mode.html"><button>Back</button></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f42fc440c.js" crossorigin="anonymous"></script>

</body>

</html>
